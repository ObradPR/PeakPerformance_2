<div class="col-12 info-wrapper">
    <h1>Bodyweight</h1>

    <div class="col-12 d-lg-flex">
        <div class="col-md-12 col-lg-8 d-flex text-center border-bottom mb-3">
            <div class="col-4">
                <p class="text-uppercase info-header">Bodyweight</p>
                <p class="fw-bold fs-3">85.4 kg</p>
            </div>
             <div class="col-4">
                <p class="text-uppercase info-header">Goal</p>
                <p class="fw-bold fs-3">100 kg</p>
            </div>
             <div class="col-4">
                <p class="text-uppercase info-header">Body fat</p>
                <p class="fw-bold fs-3">15.1 %</p>
            </div>
        </div>
        <div class="col-md-12 col-lg-4 ms-4">
            <button class="btn btn-primary" (click)="modalService.showAddBodyweightModal()"><i class="fa-solid fa-weight-scale"></i> Add Bodyweight</button>
            <button class="btn btn-secondary ms-2"><i class="fa-solid fa-chart-line"></i> Add Goal</button>
        </div>
    </div>
</div>
