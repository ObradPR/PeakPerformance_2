<div class="col-12 d-flex flex-column justify-content-between align-items-center">

    <div class="text-center mb-3">
        <h1>Log In</h1>
        <p>Need an account? <a href="#">Register</a></p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onLogin()" class="col-xl-3 col-lg-4 col-md-5 col-sm-7 col-10">
        <label for="username" class="form-label">Username</label>
        <div class="input-group mb-2">
            <span class="input-group-text" id="username-addon"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="username-addon" />
        </div>

        <label for="password" class="form-label">Password</label>
        <div class="input-group mb-4">
            <span class="input-group-text" id="password-addon"><i class="fa-solid fa-lock"></i></span>
            <input type="text" class="form-control" id="password" placeholder="Password" aria-label="Password" aria-describedby="password-addon" />
        </div>

        <button type="submit" class="btn btn-primary col-12">Log In</button>
    </form>
</div>
